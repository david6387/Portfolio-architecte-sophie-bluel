<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Page de connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/modale.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Sophie Bluel <span>Architecte d'intérieur</span></h1>
        </a>
        <nav>
            <ul>
                <li><a href="#">projets</a></li>
                <li><a href="#">contact</a></li>
                <li><a href="#" id="btn-login" class="bold-in-login-page">login</a></li>
                <li><a href="https://www.instagram.com/" target="_blank">
                        <img src="./assets/icons/instagram.png" alt="Instagram">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <main>
            <section id="login">
                <h2>Log In</h2>
                <form action="#" method="post" id="login-form">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" autocomplete="email">
                    <div id="email-error"></div>
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" autocomplete="off">
                    <div id="password-error"></div>
                    <input id="submit" type="submit" value="Se connecter">
                </form>
                <p><a href="#">Mot de passe oublié</a></p>
            </section>
        </main>
        <footer>
            <nav>
                <ul>
                    <li>Mentions Légales</li>
                </ul>
            </nav>
        </footer>
        <script src="assets/js/login.js"></script>
    </div>
</body>

</html>
